<div class="conatiner mt-5 pt-5">
  <div class="row justify-content-center m-0 mt-5">
    <div class="col-md-4">
      <div class="alert" role="alert" *ngIf="message">
        {{message}}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="text-center pt-3">
          <button style="border-radius: 0px;" type="submit" class="btn btn-primary" *ngIf="!isloading">Login</button>
          <button style="border-radius: 0px;" class="btn btn-primary" type="button" disabled *ngIf="isloading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
