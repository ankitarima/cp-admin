<div class="container" style="margin-top: 0px;">
  <div class="row ">
    <div class="col-12">
      <div class="my-2">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#allReviews" aria-expanded="false" aria-controls="allReviews">
          Show all test categories
        </button>
      </div>
      <div class="collapse p-0 pt-2" id="allReviews">
        <div class="card card-body" style="max-height: 400px;">
          <div class="table-responsive my-4">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Category</th>
                  <th scope="col">Short Description</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let mtc of MTCS">
                  <th scope="row">{{mtc.mock_test_category}} </th>
                  <td> {{mtc.short_description}}</td>
                  <td>
                    <button type="button" class="btn btn-primary" style="margin: 2px;"
                    (click)="edit(mtc);" data-bs-toggle="tooltip" data-bs-placement="left" title="Edit">
                      <i class="far fa-edit"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="MTCS.length == 0" >
                  <td colspan="4" style="text-align: center;">There is no mock test category at the moment</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

    <hr class="my-3">

    <div class="col-12">
      <h3>Add New Mock Test Category</h3>

      <form class="row content-justify-center" [formGroup]="eform" (ngSubmit)="onSubmit()">
        <div class="col-md-6">
          <div class="col-12 m-1">
            <div class="form-group">
              <label for="mock_test_category">Test Category</label>
              <input type="text" class="form-control" id="mock_test_category" placeholder="Test Category" formControlName="mock_test_category">
            </div>
          </div>

          <div class="col-12 m-1"style="align-self: center;">
            <div class="form-group" >
              <label for="mockimg">Chose featured Image</label>
              <input type="text" class="form-control" formControlName="featured_image">
            </div>
          </div>
          <div class="col-12 m-1">
            <div class="text-center p-3" style="height: 150px;">
              <img [src]="imgSrc" width="200px" alt="">
            </div>
          </div>

        </div>
        <div class="col-md-6">
          <div class="col-12 m-1">
            <div class="form-group">
              <label for="short_description">Short Description</label>
              <textarea class="form-control" placeholder="Enter short Description" id="short_description" formControlName="short_description" style="height: 50px"></textarea>
            </div>
          </div>
          <div class="col-12 m-1">
            <div class="form-group">
              <label for="description">Enter Description</label>
              <textarea class="form-control" placeholder="Enter Description" id="description" formControlName="description" style="height: 150px"></textarea>
            </div>
          </div>
          <div class="col-12 text-center my-2">
            <button type="submit" class="btn btn-primary m-2 px-5" *ngIf="!lBtn">Submit</button>
            <button class="btn btn-primary" type="button" disabled *ngIf="lBtn">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
